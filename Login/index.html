<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>CoVroom - Create Account</title>
  </head>
  <body>
    <div class="container">
      <!-------------------- LEFT SIDE -------------------->
      <div class="left-side">
        <div class="logo-container">
          <img src="../img/Logo.png" alt="CoVroom Logo" class="logo" />
          <p class="logoName">CoVroom</p>
        </div>
        <div class="head_sub">
          <h1 class="h1">Create your account</h1>
          <p class="sub-head">Welcome to CoVroom - let's get started</p>
        </div>
        <form>
          <div class="input-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-group input-group--3">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn">Sign in</button>
          <!-- <p class="login-link">
            Already have an account? <a href="#">Log in</a>
          </p> -->
        </form>
      </div>
      <!-------------------- RIGHT SIDE -------------------->
      <div class="right-side">
        <img src="../img/Side-img.png" alt="Person in a taxi" />
      </div>
    </div>
  </body>
</html>
