<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>CoVroom - Create Account</title>
  </head>
  <body>
    <div class="container">
      <!-------------------- LEFT SIDE -------------------->
      <div class="left-side">
        <div class="logo-container">
          <img src="../img/Logo.png" alt="CoVroom Logo" class="logo" />
          <p class="logoName">CoVroom</p>
        </div>
        <div class="head_sub">
          <h1 class="h1">Créer votre compte</h1>
          <p class="sub-head">Bienvenue à CoVroom - Commençant</p>
        </div>
        <form>
          <div class="input-group">
            <label for="name">Nom complet</label>
            <input
              type="text"
              id="name"
              placeholder="Saisissez votre nom complet"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Saisissez votre Email"
              required
            />
          </div>
          <div class="input-group input-group--3">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              id="password"
              placeholder="Entrez votre mot de passe"
              required
            />
          </div>
          <button type="submit" class="btn">Créer un compte</button>
          <p class="login-link">
            déjà un compte? <a href="#">Connecter vous</a>
          </p>
        </form>
      </div>
      <!-------------------- RIGHT SIDE -------------------->
      <div class="right-side">
        <img src="../img/Side-img.png" alt="Person in a taxi" />
      </div>
    </div>
  </body>
</html>
