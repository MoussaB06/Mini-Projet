<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Choice</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="../img/Logo.png" alt="CoVroom Logo" class="logo" />
        <p class="logoName">CoVroom</p>
      </div>
    </header>
    <main>
      <h1>Choisissez votre role</h1>
      <div class="espace_container">
        <div class="espace_passager">
          <input type="radio" name="role" class="radio-btn" />
          <p class="text">je suis un passager, je cherche un trajet.</p>
        </div>
        <div class="espace_conducteur">
          <input type="radio" name="role" class="radio-btn" />
          <p class="text">je suis un conducteur, je propose des trajets.</p>
        </div>
      </div>
      <button class="btn">Continuer en tant que ...</button>
    </main>
  </body>
</html>
